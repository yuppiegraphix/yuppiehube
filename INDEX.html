  <style>
    
    /* General Reset */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Sidebar Styling */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #007bff;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    /* Hamburger Menu */
    .hamburger {
      font-size: 30px;
      cursor: pointer;
      position: fixed;
      top: 15px;
      left: 15px;
      color: #333;
    }

    /* Media Query for Mobile */
    @media screen and (max-width: 768px) {
      .hamburger {
        display: block;
      }
    }
  </style>
</head>
